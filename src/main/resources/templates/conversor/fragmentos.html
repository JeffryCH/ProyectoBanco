<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Black Rock Banco</title>
        <meta charset="UTF-8"/>        

    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>
        <section th:fragment="cambioMoneda">
    <div class='row'>
        <div class='col-md-1'></div>
        <div class='col-md-10'>
            <div class='row p-3'><!--12 columnas-->
                <div class='col-md-4'>
                    <form id="formTipoCambioTab" autocomplete="off">
                        <div class='card'>
                            <div class='card-header bg-primary text-white text-center'>
                                <h5 class='card.tittle'>Conversión de Moneda</h5>
                            </div>
                            <div class='card-body'>
                                <div class='mb-3'>
                                    <label for="monedaOrigenTab">Moneda Origen</label>
                                    <select class="form-select" id="monedaOrigenTab" name="monedaOrigen" required>
                                        <option th:each="conversor : ${listas}" 
                                                th:value="${conversor.monedaOrigen}" 
                                                th:text="${conversor.monedaOrigen}">
                                        </option>
                                    </select>
                                </div>
                                <div class='mb-3'>
                                    <label for="montoTab">Monto</label>
                                    <input type='number' step="0.01" 
                                           id="montoTab"
                                           class='form-control'
                                           th:value='${monto}'
                                           name='monto'
                                           required='true'/>
                                </div>
                                <div class='mb-3'>
                                    <label for="monedaDestinoTab">Moneda Destino</label>
                                    <select class="form-select" id="monedaDestinoTab" name="monedaDestino" required>
                                        <option th:each="conversor : ${listas}" 
                                                th:value="${conversor.monedaDestino}" 
                                                th:text="${conversor.monedaDestino}">
                                        </option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="resultadoTab">Resultado</label>
                                    <p class="form-control" id="resultadoTab"></p>
                                </div>
                            </div><!-- finaliza card-body -->
                            <div class='card-footer text-center'>
                                <button type='submit' class='btn btn-primary'>
                                    <i class='fas fa-magnifying-glass'></i> Convertir
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--termina el col-md-4-->
            </div>
        </div>
        <div class='col-md-1'></div>
    </div>
</section>

<!-- Fragmento para el formulario del MODAL -->
<section th:fragment="cambioMonedaModal">
    <div class='row'>
        <div class='col-md-1'></div>
        <div class='col-md-10'>
            <div class='row p-3'>
                <div class='col-md-4'>
                    <form id="formTipoCambio" autocomplete="off">
                        <div class='card'>
                            <div class='card-header bg-primary text-white text-center'>
                                <h5 class='card.tittle'>Conversión de Moneda</h5>
                            </div>
                            <div class='card-body'>
                                <div class='mb-3'>
                                    <label for="monedaOrigen">Moneda Origen</label>
                                    <select class="form-select" id="monedaOrigen" name="monedaOrigen" required>
                                        <option th:each="conversor : ${listas}" 
                                                th:value="${conversor.monedaOrigen}" 
                                                th:text="${conversor.monedaOrigen}">
                                        </option>
                                    </select>
                                </div>
                                <div class='mb-3'>
                                    <label for="monto">Monto</label>
                                    <input type='number' step="0.01" 
                                           id="monto"
                                           class='form-control'
                                           th:value='${monto}'
                                           name='monto'
                                           required='true'/>
                                </div>
                                <div class='mb-3'>
                                    <label for="monedaDestino">Moneda Destino</label>
                                    <select class="form-select" id="monedaDestino" name="monedaDestino" required>
                                        <option th:each="conversor : ${listas}" 
                                                th:value="${conversor.monedaDestino}" 
                                                th:text="${conversor.monedaDestino}">
                                        </option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="resultado">Resultado</label>
                                    <p class="form-control" id="resultado"></p>
                                </div>
                            </div>
                            <div class='card-footer text-center'>
                                <button type='submit' class='btn btn-primary'>
                                    <i class='fas fa-magnifying-glass'></i> Convertir
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class='col-md-1'></div>
    </div>
</section>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
